<div class="container">
  <h1>Mon formulaire</h1>
  <p>Veuilllez remplir les champs suivants : </p>
  <div >
    <form name="form" >
      <div class="form-row">
        <div class="form-group col-12">
          <label for="userName"> Votre nom : </label>
          <input type="text" name="name" placeholder="Gougane" ng-pattern="nameRegex" class="form-control" ng-model="userName" ng-class="{submitStyle :submit}" required />
          <p ng-show =" form.name.$error.pattern">Le nom doit commencer par une majuscule et ne pas comporter de chifres</p>
          <label for="userMail"> Votre courriel : </label>
          <input type="email" name="mail" placeholder="example@mail.com" class="form-control" ng-model="userMail" ng-class="{submitStyle :submit}" required />
          <p ng-show =" form.email.$error.pattern">Merci de rentrer une adresse mail valide</p>
        </div>
      </div>
      <div class="form-row ">
        <div class="form-group col-12">
          <label for="subjectMessage"> Votre sujet : </label>
          <input type="text" name="subject" placeholder="Votre sujet" class="form-control" ng-model="subjectMessage" ng-class="{submitStyle :submit}" required />
          <p ng-show =" form.subject.$error.minlength">Merci d'entrer au minimum 5 caractères</p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="userText"> Votre texte : </label>
          <textarea name="textarea" rows="8" cols="80" class="form-control" ng-model="userText" ng-class="{submitStyle :submit}" required minlength="10">Exprimez-vous en toute liberté</textarea>
          <p ng-show =" form.textarea.$error.minlength">Merci d'entrer au minimum 5 caractères</p>
        </div>
        <div class="form-group col-12">
          <button type="submit" name="button" ng-click="sendMessage()">Envoyer</button>
        </div>
      </div>
    </form>
    <ul>
      <li ng-repeat = "subjectlink in subjectMessageList"><a href="#!/mailInfo"> Sujet : {{subjectlink{{$index}}}}</a></li>
    </ul>
  </div>
</div>
